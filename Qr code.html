<!DOCTYPE html>
<html>
  <head>
    <body>
      <h1>QR CODE</h1>
    <form action="https://api.qrserver.com/v1/create-qr-code/" method="GET">
      <label>Data to ENCODE</label>
      <input type = "text" id = "data" name = "data" required>
      <br>
      <label for="size">Size of QR code:</label>
        <input type="number" id="size" name="size" min="1" max="1000" value="200">
        <br>
        <input type="submit" value="Generate QR code">
    </form>
        
      <img src="" id="qr-code" alt="QR code">
      <script>
        const form = document.querySelector("form");
        const img = document.querySelector("#qr-code");
        form.addEventListener('submit', event => {
          event.preventDefault();
          const data = form.element['data'].value
          const size = form.element['size'].value
          img.src = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${data}`;

        
      </script>
    </body>
  </head>
</html>
